<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>PanasTest</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

<link rel="stylesheet" href="css/custom.css" />
<style type="text/css">
img.fullscreen{width:100%; height: 100%;}
</style>

<script type='text/javascript'>//<![CDATA[ 
$(function(){
    $(document).on('pagebeforeshow', '#video', function(){      
        $.ajax({url: "http://hitlarrajbhandari.info/videos.json",
            dataType: "json",
            async: true,
            success: function (result) {
                ajax.parseJSON(result);
            },
            error: function (request,error) {
                alert('Network error has occurred please try again!');
            }
        });         
    });
    
    
    var ajax = {  
        parseJSON:function(result){
            $.each( result, function(i, row) {
                $('#movie-data').append('<li data-icon="false">' + row.original_name + '</li>');
            });
            $('#movie-data').listview('refresh');
        }
    }

});//]]>  

</script>
</head>
<body>
<div data-role="page" id="home">
<header data-role="header">
<h1>Panas</h1>

</header>


<footer data-role="footer" data-position="fixed">
<nav data-role="navbar">
<ul>
	
		<li><a href="#video" data-icon="star" class="abouticon">Videos</a></li>
		<li><a href="#menu" data-icon="grid">Menu</a></li>
		
		<li><a href="#contact" data-icon="info">Contact</a></li>
		
</ul>
</nav>
</footer>
</div><!--end of data-role=page-->

<!--first page about-->
<div data-role="page" id="video">
<header data-role="header">
<h1>Videos</h1>
<a href="#home" data-icon="home" data-iconpos="notext">Home</a>
</header>
<div data-role="content">
 <ul data-role="listview"  id="movie-data" data-theme="a" > </ul>
</div>

</div><!--end of first page about-->



</body>

</html>
